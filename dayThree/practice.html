<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tek-bootstrap</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- If needed you could then link a css style sheet of your own here -->


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid border border-dark">
      <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Content</div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Content</div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Content</div>
      </div>
    </div>
    <table class="table border border-dark mt-4">
        <thead>
           <tr>
              <th>Firstname</th>
              <th>Lastname</th>
           </tr>
        </thead>
        <tbody>
           <tr>
              <td>Mary</td>
              <td>Moe</td>
           </tr>
           <tr>
              <td>John</td>
              <td>Doe</td>
           </tr>
        </tbody>
     </table>
     <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
           <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
           <li data-target="#myCarousel" data-slide-to="1"></li>
           <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div id="carouselExampleFade" class="carousel slide carousel-fade rounded">
            <div class="carousel-inner rounded ml-6">
              <div class="carousel-item active">
                <img
                  src="https://th.bing.com/th/id/R.03983492c49e821ffbedfc92b9d0a3fe?rik=ZRJodUseDalUVQ&riu=http%3a%2f%2fnybigsunrealty.com%2fwp-content%2fuploads%2f2015%2f02%2fsiesta-key-beach.jpg&ehk=jk32%2fTRmi1SS9gWuWSyk6Ckq3dvNA4oa8YaUQjFuD9A%3d&risl=1&pid=ImgRaw&r=0"
                  class="d-block w-100"
                  alt=""
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://wallpapercave.com/wp/wp6685961.jpg"
                  class="d-block w-100"
                  alt=""
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://images.pexels.com/photos/127673/pexels-photo-127673.jpeg?cs=srgb&dl=beach-horizon-nature-127673.jpg&fm=jpg"
                  class="d-block w-100"
                  alt=""
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleFade"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleFade"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

          <table class="table table-subtle table-bordered table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Date of birth</th>
                <th>something else about yourself</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>austin</td>
                <td>feb</td>
                <td>brown</td>
              </tr>
              <tr>
                <td>angela</td>
                <td>may</td>
                <td>brown</td>
              </tr>
              <tr>
                <td>theresa</td>
                <td>sept</td>
                <td>white</td>
              </tr>
            </tbody>
            </table>
  </body>
</html>
